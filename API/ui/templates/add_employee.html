<header>
    <nav class="navbar bg-dark navbar-expand-sm navbar-custom navbar-fixed-top">

        <div class="container">
            <a class="navbar-brand" href="#"><img  src="../assets/images/logo3.png" width="50px" >Legna Customer Care </a>
 
        </div>
        <button class="main-btn" action="/logout">log out</button>
    </nav>
</header>
<body>
<div class="container">

	<section id="content">
		<form method="post" action="/company/addEmployee"  id="registration_form" enctype="multipart/form-data">
			<h1>Add Employee</h1>
			<div>
				<input type="text" name="FName" placeholder="First name" required  />
			</div>
			<div>
				<input type="text" name="LName" placeholder="Last name" required  />
			</div>
			<div>
				<input type="text" name="Address" placeholder="Address" required  />
			</div>
			<div>
				<input type="number" name="Phone" placeholder="Phone number" required />
			</div>
			<div>
				<input type="email" name="Email" placeholder="Email" required  />
			</div>
			<div>
				<input type="number" name="Salary" placeholder="Salary" required  />
			</div>
            <div>
                <input type="text" name="Username" placeholder="username" required  />
            </div>
			<div>
				<input type="file" name="Photo" placeholder="Profle Picture">
			</div>
			<div>
				<p align="left" style="padding-left: 40px;">Shift:</p>
				<select id="shift">
					<option value="day">Day</option>
					<option value="night">Night</option>
				</select>
				<br>
				<span id="register_err" style="color: #f00;"></span>
				<span id="register_sucess" style="color: #009933;"></span>
			</div>
			<div>
				<input type="password" class="form-control" name="password"  placeholder="password" title="enter your password.">
			</div>
				<div>
					<input type="password" class="form-control" name="password2"  placeholder="verify password" title="verifiy your password.">
	
				</div>
			<div>
				<input type="submit" value="Add" style="padding: 0px !important"/>
				<input type="reset" value="Clear" style="padding: 0px !important"/>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
</body>
