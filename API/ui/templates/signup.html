<body>
	
	<section id="content">
		<form action="/user/signUp" method="post" onsubmit="" id="registration_form">
			<h1>Sign up</h1>
			<div>
				<input type="text" placeholder="First name" required id="firstname" />
			</div>
			<div>
				<input type="text" placeholder="Last name" required id="lastname" />
			</div>
			<div>
				<input type="email" placeholder="Email" required id="email" />
			</div>
			<div>

			</div>
			<div>

			<div>
				<input type="password" placeholder="Password" required id="password" />
			</div>
			{{.}}
			<div>
				<input type="password" placeholder="Confirm password" required id="confirm_pw" />

				<span id="confirm_err" style="color: #f00;"></span>
				<span id="register_err" style="color: #f00;"></span>
				<span id="register_sucess" style="color: #009933;"></span>
			
			</div>
			<div>
